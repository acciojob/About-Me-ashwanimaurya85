<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

<div class="row justify-content-evenly pt-3 pb-5">
          <div class="col-md-5 pt-3 ">
            <img src="https://media.licdn.com/dms/image/D5635AQH7J9VJvj2e_w/profile-framedphoto-shrink_400_400/0/1670322083691?e=1687777200&v=beta&t=eY8JkVREoPqDgVP4TORQ6Zd9jDRmZbvx1JmxTLl6a50"  class="img-fluid" alt="">
          </div>
          <div class="col-md-5 pt-3">
			  <h1>Skills</h1>
<h5 class="mt-3">Jupiter</h5>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-success" style="width: 20%"></div>
            </div>
<h5 class="mt-3">Mars</h5>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-info" style="width: 40%"></div>
            </div>
<h5 class="mt-3">Earth</h5>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-warning" style="width: 60%"></div>
            </div>
<h5 class="mt-3">Venus</h5>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-danger" style="width: 80%"></div>
            </div>
            <h5 class="mt-3">Mercury</h5>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-primary" style="width: 100%"></div>
          </div>
        </div>
      </div>
      <!-- cotract -->
      <div class="row justify-content-evenly pt-2 pb-5" style="background-color: #f1f1f1;">
        <div class="col-md-5 mt-5">
          <h3 class="mb-4">Contract Form</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name">
   </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
	  
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
